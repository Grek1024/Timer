<!DOCTYPE html>
<html lang="en">

    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-group">
        <div class="timer hour">
          <div class="hand"><span></span></div>
          <div class="hand"><span></span></div>
        </div>
        <div class="timer minute">
          <div class="hand"><span></span></div>
          <div class="hand"><span></span></div>
        </div>
        <div class="timer second">
          <div class="hand"><span></span></div>
          <div class="hand"><span></span></div>
        </div>
        <div class="face">
          <h2>Timer</h2>
          <p id="lazy">00:00:00</p>  
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
